<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head  >
<body>
        <div class="content">
            <div class="menu">
                <i class="ri-home-line"></i> 
                <i class="ri-search-line"></i>
                <i class="ri-book-3-line"></i>
                <i class="ri-heart-line"></i>
                <i class="ri-more-line"></i>
            </div>
            <div class="song">
                <div class="title">
                    <div class="header">
                        <section>
                            <i class="ri-arrow-left-s-line"></i>
                            <i class="ri-arrow-right-s-line"></i>
                        </section>
                        <section>
                            <i class="ri-notification-4-line"></i>
                            <i class="ri-team-line"></i>
                            <i class="ri-user-line"></i>
                        </section>
                    </div>

                    <div class="thumbnail">
                        <img src="https://i.scdn.co/image/ab67616d0000b27358ecb3e5ec3bbef70ee09e43" alt="">
                        <section>
                            <p>ALBUM</p>
                            <h1>AALAS KA PEDH</h1>
                            <p>The Local Train &#8226 2015 &#8226 9 songs, 38 min 12 sec</p>
                        </section>
                    </div>
                    <div class="control">
                        <ul>
                            <li class="title"># Title</li>
                            <li class="play">Plays</li>
                            <li class="time"><i class="ri-time-line"></i></li>
                            
                        </ul>
                        <ul>
                            <li class="title">1. Manzil </li>
                            <li class="play">13,81,435</li>
                            <li class="time">4:20</i></li> 
                        </ul>
                        <ul>
                            <li class="title">2. Choo lo</li>
                            <li class="play">25,92,773</li>
                            <li class="time">4:30</i></li> 
                        </ul>
                        <ul>
                            <li class="title">3. Aaoge Tum Kabhi</li>
                            <li class="play">19,11,500</li>
                            <li class="time">3:50</i></li> 
                        </ul>
                        <ul>
                            <li class="title">4. Yeh Zindagi Hai</li>
                            <li class="play">10,11,559</li>
                            <li class="time">4:10</i></li> 
                        </ul>
                        <div class="action">
                            <section>

                                <h1><i class="ri-arrow-left-double-line"></i></h1>
                                <h1><i class="ri-skip-left-fill"></i></h1>
                                <h1><i class="ri-play-fill"></i></h1>
                                <h1><i class="ri-skip-right-fill"></i></h1>
                                <h1><i class="ri-arrow-right-double-fill"></i></h1>                            
                            </section>
                            <h2></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="details">
                <img src="https://miro.medium.com/v2/resize:fit:828/format:webp/1*rG3-iJ1tEOQdYFiKPN_JkQ.gif" alt="">
                <div class="meter">
                    <img src="/13_4x.png" alt=""></div>
            </div>
        </div>
</body>
</html>
